

<style>/* mobile */
.nysds-find-services-highlight {
    display: flex;
    flex-direction: column;
    padding: 30px;
}

.nysds-find-services-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 250px;
    height: 48px;
    color: #fff !important;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    vertical-align: middle;
    padding: 0 20px;
    cursor: pointer;
    border: 1px solid;
    border-color: #fff;
    border-radius: 15px;
    text-align: center;
    font-size: 13px;
    line-height: 15px;
}

.nysds-find-services-button:last-of-type {
    margin-top: 5%;
}

.nysds-find-services-button:hover {
    background-color: #000;
}

.nysds-find-services-button:focus {
    background-color: #000;
}

.nysds-find-services-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
}

.nysds-find-services-links {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.nysds-find-services-image-area {
    display: none;
}

.nysds-find-services-heading {
    font-size: 36px;
    line-height: 1.15em;
    margin: 2% 0 4% 0;
}

.nysds-find-services-description {
    margin-top: 0;
}

/* tablet */
@media (min-width: 768px) {
   
    .nysds-find-services-links {
        flex-direction: row;
    }
    .nysds-find-services-button:last-of-type {
        margin-left: 5%;
        margin-top:0;
    }
  
  
}




/* desktop */
@media (min-width: 1024px) {
    .nysds-find-services-highlight {
        flex-direction: row;
        border-radius: 15px;
        border: 2px solid #d0d0ce;
        padding:40px;
        text-align: left;
        margin: 60px;
    }

    .nysds-find-services-content {
        width:55%;
    }

    .nysds-find-services-links { 
        justify-content: flex-start;
        align-items: flex-start;
    }
    .nysds-find-services-image-area {
        display: flex;
        width: 45%;
        margin-left: 5%;
    }
    
    .nysds-find-services-image {
        width: 100%;
        object-fit: cover;
        border-radius: 15px;
        max-height: 250px;
    }
}

@media (min-width: 1280px) {
    .nysds-find-services-highlight {
        margin: 0 auto;
        max-width: 1160px;
    }

}</style>


<section class="nysds-find-services-highlight bg-pale-blue" id="nysds-find-services-highlight-id">
    <div class="nysds-find-services-content">
        <h2 class="nysds-find-services-heading text-primary-blue">Service Finder Tool</h2>
        <p class="nysds-find-services-description">New York State has resources for New Yorkers in need. Answer a few questions and we&#39;ll show you services that may make a difference.</p>
        <div class="nysds-find-services-links">
            
                <a href="https://forms.ny.gov/s3/Your-Services" data-path="find-services-application" class="nysds-find-services-button text-bold bg-primary-blue"> Find a Service </a>
            
                <a href="/all-services-listing" data-path="view-all-services-filter" class="nysds-find-services-button text-bold bg-primary-light-blue"> View All Services </a>
            
        </div>
    </div>
    <div class="nysds-find-services-image-area">
        <img src="https://www.ny.gov/sites/default/files/2022-04/Mom-daughter-laptop_1280.jpg" class="nysds-find-services-image" alt="woman sitting at a laptop computer with her daughter" />
    </div>
</section>    
<script> document.addEventListener('DOMContentLoaded', function() {
    const findServices = document.getElementById('nysds-find-services-highlight-id');
    const container = findServices.closest(".o-wysiwyg");
    if (container) {
        container.style.maxWidth = '100%';
        container.style.padding = "0px";
    }
})</script>
